<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Melee - The BoneGuide</title>
    <link rel="stylesheet" type="text/css" href="main.css" />
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

    <!-- <meta http-equiv="refresh" content="2"> -->
  </head>
  <body>
    <nav>
      <div id="inner-nav">
      <img onclick="goToLink('index.html')" id="title" src="imgs/boneguidelogo.svg" alt="boneguide logo"/>
        <ul>
          <li onclick="goToLink('entities.html')">ENTITIES</li>
          <li onclick="goToLink('firearms.html')">FIREARMS</li>
          <li onclick="goToLink('melee.html')">MELEE</li>
          <li onclick="goToLink('props.html')">PROPS</li>
        </ul>
      </div>
    </nav>
    <main>
      <div class="info-tile">
        <div class="identity">
          <img class="img-identity" src="https://vignette.wikia.nocookie.net/boneworks/images/d/d5/Nullbody.png" alt="a nullbody"/>
          <div class="cover-identity"></div>
        </div>
        <div class="location">
          <img class="img-location" src="imgs/nullbodylocation.jpg" alt="nullbody location"/>
          <div class="cover-location"></div>
        </div>
        <div class="info">
          <span class="info-name">Hammer</span>
          <div class="info-paragraph"></div>
          <div class="info-location">LOCATION</div>
        </div>
      </div>
    </main>

    <div id="load"><img class="bounce" src="imgs/boneguidelogo.svg" alt="boneguide logo"/></div>
  </body>
  <script src="main.js"></script>
</html>
